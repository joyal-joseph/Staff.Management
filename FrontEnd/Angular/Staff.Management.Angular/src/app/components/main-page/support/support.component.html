<h3 style="text-align: center;">List of Support Staffs</h3>

<button id="AddButton" (click)="AddStaff()">Add Staff</button>
<button id="deleteMultiple" (click)="DeleteStaffs()">Delete</button>

<table class="staffs">
    <th id="CheckBoxColumn"> <input type="checkbox" (click)="selectAllCheckBox()">
    </th>
    <th id="Sortable" (click)="SortByID()">StaffID</th>
    <th id="Sortable" (click)="SortByName()">Name</th>
    <th>Age</th>
    <th>Salary</th>
    <th>JobType</th>
    <th>Gender</th>
    <th>Lab</th>
    <th></th>
    <th></th>
    <tbody>
        <tr *ngFor="let staff of staffs.slice(paginationStartIndex,paginationEndIndex)">
            <td><input id="checkBoxRow" class="checkBoxRow" type="checkbox" [checked]="allChecked" value={{staff.staffID}} (click)="selectACheckBox(staff.staffID)">
            </td>
            <td>{{staff.staffID}}</td>
            <td>{{staff.name}}</td>
            <td>{{staff.age}}</td>
            <td>{{staff.dailyWage}}</td>
            <td>{{staff.jobType}}</td>
            <td>{{GenderFunction(staff.gender)}}</td>
            <td>{{staff.lab}}</td>
            <td align='center'>
                <button (click)="DeleteAStaff(staff.staffID)" class="deleteAStaff">Delete</button>
            </td>
            <td align='center'>
                <button (click)="UpdateStaff(staff.staffID)" class="updateStaff">Update</button>
            </td>
        </tr>
    </tbody>
</table>
<app-pagination (startAndEndIndeces)="StaffPrinting($event)" [activePage]=activePage title="Pagination for support " [numberOfStaffs]=staffs.length></app-pagination>

<ng-container *ngIf=activePopUpForm>
    <app-update-form [staffID]=updatingStaffID [staffsList]=staffs (activePopUpForm)="ActivePopUpFormChange($event)" (staffs)="DataAfterUpdate($event)"></app-update-form>
</ng-container>
