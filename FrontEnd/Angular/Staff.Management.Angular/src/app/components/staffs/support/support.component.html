<p>support works!</p>

<table class="staffs">
    <th>StaffID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Salary</th>
    <th>JobType</th>
    <th>Gender</th>
    <th>Lab</th>
    <tbody>
        <tr *ngFor="let staff of staffs.slice(paginationStartIndex,paginationEndIndex)">
            <td>{{staff.staffID}}</td>
            <td>{{staff.name}}</td>
            <td>{{staff.age}}</td>
            <td>{{staff.dailyWage}}</td>
            <td>{{staff.jobType}}</td>
            <td>{{staff.gender}}</td>
            <td>{{staff.lab}}</td>
        </tr>
    </tbody>
</table>
<app-pagination (startAndEndIndeces)="StaffPrinting($event) " title="Pagination for support " [numberOfStaffs]=staffs.length></app-pagination>
