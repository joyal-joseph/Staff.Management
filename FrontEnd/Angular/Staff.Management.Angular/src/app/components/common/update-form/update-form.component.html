<div class="popUpForm" id="popUpForm">
    <span class="close" (click)="popUpClose()">&times;</span>

    <h2 *ngIf="staffID!=-1" id="UpdateHeading">Update</h2>
    <h2 *ngIf="staffID==-1" id="UpdateHeading">Add</h2>
    <form *ngIf="!isAddForm" id="Dataform" #Dataform="ngForm">
        <div id=" DataForm" class="modal">
            <div class="DataFields">
                <div *ngIf="!isAddForm">
                    <!-- <input type="number" name="staffID" id="StaffID" hidden [value]="staff.staffID"> -->
                    <label for="Name">Name: </label>
                    <input type="text" id="Name" name="name" [(ngModel)]="_staff.name" required><br>
                    <label for="Age"> Age:</label>
                    <input type="number" id="Age" name="age" [(ngModel)]="_staff.age" min="18" max="75" required><br>
                    <label for="Gender">Gender:</label>
                    <select id="Gender" name="gender" [(ngModel)]="_staff.gender">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                    <option value="2">Others</option>
            </select><br>
                    <label for="DailyWage">DailyWage:</label>
                    <input type="number" id="DailyWage" name="dailyWage" [(ngModel)]="_staff.dailyWage" required><br>
                    <label for="JobType">JobType:</label>

                    <select id="JobType" name="jobType" [(ngModel)]="_staff.jobType">
                    <option value="None">Select</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Support">Support</option>
                    <option value="Admin">Admin</option>
            </select><br>
                    <div id="JobFieldInput">
                        <label *ngIf="_staff.jobType=='Teacher'" for="Subject">Subject: </label>
                        <input *ngIf="_staff.jobType=='Teacher'" type="text" id="Subject" name="Subject" [(ngModel)]="_staff.subject" required><br *ngIf="_staff.jobType=='Teacher'">
                        <label *ngIf="_staff.jobType=='Teacher'" for="ClassTeacher">ClassDuty: </label>
                        <input *ngIf="_staff.jobType=='Teacher'" type="text" id="ClassTeacher" name="ClassTeacher" [(ngModel)]="_staff.classTeacher">

                        <label *ngIf="_staff.jobType=='Support'" for="Lab ">Lab: </label>
                        <input *ngIf="_staff.jobType=='Support'" type="text " id="Lab" name="Lab" [(ngModel)]="_staff.lab" required>

                        <label *ngIf="_staff.jobType=='Admin'" for="Section">Section: </label>
                        <input *ngIf="_staff.jobType=='Admin'" type="text" id="Section " name="Section" [(ngModel)]="_staff.section" required>
                        <br>
                    </div>
                    <br>

                    <button *ngIf="_staff !== undefined && _staff !== null && _staff.staffID>0" id="UpdateHeading" type="button" id="formButton" (click)="UpdateStaff()">Update</button>
                    <button *ngIf="staffID== -1 " id="UpdateHeading" type="button" id="formButton" (click)="AddStaff()">Save</button>
                </div>

            </div>
        </div>
    </form>

    <!-- Add form below -->

</div>
